<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initialize Souffle Database</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: linear-gradient(135deg, #F5F3EF 0%, #EAE6E1 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      color: #243B55;
      font-weight: 300;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #E0E0E0;
      border-radius: 10px;
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #A7D8F0, #F5B6B4);
      color: #243B55;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-weight: 500;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(167, 216, 240, 0.4);
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .log {
      margin-top: 30px;
      padding: 20px;
      background: #F5F3EF;
      border-radius: 10px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
    }
    .success { color: #7FB069; }
    .error { color: #DC3545; }
    .info { color: #243B55; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üå∏ Souffle Database Setup</h1>
    <p class="subtitle">Initialize your French learning database</p>

    <div>
      <label>Supabase URL:</label>
      <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">

      <label>Supabase Anon Key:</label>
      <input type="password" id="supabaseKey" placeholder="Your anon key">

      <button onclick="initializeDatabase()">Initialize Database</button>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

    window.initializeDatabase = async function() {
      const url = document.getElementById('supabaseUrl').value;
      const key = document.getElementById('supabaseKey').value;
      const log = document.getElementById('log');

      if (!url || !key) {
        addLog('Please provide both URL and Key', 'error');
        return;
      }

      const supabase = createClient(url, key);

      try {
        addLog('üå± Starting database initialization...', 'info');

        addLog('üìä Checking world...', 'info');
        const { data: world, error: worldError } = await supabase
          .from('worlds')
          .select('id')
          .eq('slug', 'moi-et-le-monde')
          .maybeSingle();

        if (worldError) {
          addLog('Error checking world: ' + worldError.message, 'error');
          return;
        }

        if (!world) {
          addLog('‚ùå World "moi-et-le-monde" not found. Please run migrations first.', 'error');
          return;
        }

        addLog('‚úì World found: ' + world.id, 'success');

        const scenes = [
          { slug: 'le-miroir', type: 'visual_immersion', order: 1, title_fr: 'Le miroir' },
          { slug: 'les-salutations', type: 'visual_recall', order: 2, title_fr: 'Les salutations' },
          { slug: 'les-emotions', type: 'visual_recall', order: 3, title_fr: 'Les √©motions' },
          { slug: 'les-verbes', type: 'visual_immersion', order: 4, title_fr: 'Les verbes de la vie' },
          { slug: 'les-couleurs', type: 'visual_recall', order: 5, title_fr: 'Les couleurs et les objets' },
          { slug: 'ma-famille', type: 'visual_recall', order: 6, title_fr: 'Ma famille imaginaire' },
          { slug: 'les-gouts', type: 'associations', order: 7, title_fr: 'Les go√ªts et les envies' },
          { slug: 'mon-corps', type: 'visual_immersion', order: 8, title_fr: 'Mon corps' },
          { slug: 'le-temps', type: 'visual_recall', order: 9, title_fr: 'Le temps et le moment pr√©sent' },
          { slug: 'integration', type: 'roleplay', order: 10, title_fr: 'Moi dans le monde' }
        ];

        addLog('üìù Creating scenes...', 'info');

        for (const scene of scenes) {
          const { error } = await supabase
            .from('scenes')
            .upsert({
              world_id: world.id,
              ...scene,
              is_core: true,
              content_spec: {}
            }, { onConflict: 'world_id,slug' });

          if (error) {
            addLog(`  ‚úó Error creating "${scene.title_fr}": ${error.message}`, 'error');
          } else {
            addLog(`  ‚úì Created "${scene.title_fr}"`, 'success');
          }
        }

        addLog('', 'info');
        addLog('üéâ Database initialization complete!', 'success');
        addLog('You can now use the application.', 'success');

      } catch (error) {
        addLog('Fatal error: ' + error.message, 'error');
      }
    };

    function addLog(message, type = 'info') {
      const log = document.getElementById('log');
      const line = document.createElement('div');
      line.className = type;
      line.textContent = message;
      log.appendChild(line);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
